<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetaMask Bullet-Proof Connect</title>

  <!-- MUST load ethers BEFORE any JS -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      width: 420px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
    #status {
      margin-top: 15px;
      white-space: pre-line;
      color: #38bdf8;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üîê MetaMask Connection Test</h2>
  <button id="connectBtn">Connect MetaMask</button>
  <div id="status">Not connected</div>
</div>

<script>
window.addEventListener("load", () => {

  // Safety check
  if (typeof window.ethers === "undefined") {
    alert("‚ùå ethers.js failed to load");
    return;
  }

  const statusEl = document.getElementById("status");
  const connectBtn = document.getElementById("connectBtn");

  connectBtn.onclick = async () => {

    // üì± MOBILE / IPAD ‚Üí REDIRECT INTO METAMASK APP
    if (!window.ethereum) {
      const deepLink =
        "https://metamask.app.link/dapp/" +
        window.location.host +
        window.location.pathname;

      statusEl.innerText =
        "MetaMask not detected.\nOpening MetaMask app...";
      window.location.href = deepLink;
      return;
    }

    try {
      // Request accounts
      const accounts = await window.ethereum.request({
        method: "eth_requestAccounts"
      });

      if (!accounts || accounts.length === 0) {
        throw new Error("No accounts returned by MetaMask");
      }

      // Create provider
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const network = await provider.getNetwork();

      // Sepolia = 11155111
      if (network.chainId !== 11155111) {
        statusEl.innerText =
          "‚ùå Wrong network.\nPlease switch MetaMask to Sepolia.";
        return;
      }

      const signer = provider.getSigner();
      const address = await signer.getAddress();

      statusEl.innerText =
        "‚úÖ Connected successfully\n\n" +
        "Address:\n" +
        address.slice(0, 6) +
        "..." +
        address.slice(-4) +
        "\n\nNetwork: Sepolia";

    } catch (err) {
      console.error("MetaMask connection error:", err);

      statusEl.innerText =
        "‚ùå Connection failed\n\n" +
        (err.message || "Unknown error");

    }
  };
});
</script>

</body>
</html>
