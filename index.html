<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chainlink Sepolia Feeds</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>

    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;

    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    width: 480px;
    background: #020617;
    padding: 20px;
    border-radius: 12px;
  }
  button, select {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
  }
  button {
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
  }
  select {
    background: #1e293b;
    color: white;
  }
  #status {
    margin-top: 10px;
    text-align: center;
    color: #38bdf8;
  }
  pre {
    background: black;
    padding: 10px;
    margin-top: 10px;
    font-size: 12px;
  }
</style>
</head>

<body>

<div class="box">
  <h2>üîó Chainlink Sepolia Feeds</h2>

  <button id="connect">Connect MetaMask</button>
  <div id="status">Not connected</div>

  <select id="feedSelect">
    <option>Connect wallet to load feeds</option>
  </select>

  <button id="priceBtn">Get Latest Price</button>
  <button id="roundBtn">Get Full Round Data</button>

  <pre id="output"></pre>
</div>

<script>
window.addEventListener("load", function () {

  if (typeof window.ethers === "undefined") {
    alert("‚ùå ethers.js failed to load");
    return;
  }

  const CONTRACT_ADDRESS = "0x225d2dF3Cfb2Ef36fEa7790054D04aA4413Ea0Fe";

    "function feedCount() view returns (uint256)",
    "function getFeedInfo(uint256) view returns (string,address)",
    "function getLatestPrice(uint256) view returns (int256)",
    "function getLatestRoundData(uint256) view returns (uint80,int256,uint256,uint256,uint80)"
  ];

  let provider, contract;

  const status = document.getElementById("status");
  const select = document.getElementById("feedSelect");
  const output = document.getElementById("output");

  // üîπ CONNECT WALLET
  document.getElementById("connect").onclick = async () => {
    try {
      if (!window.ethereum) {
        alert("MetaMask not installed");
        return;
      }

      await window.ethereum.request({ method: "eth_requestAccounts" });

      provider = new ethers.providers.Web3Provider(window.ethereum);
      const network = await provider.getNetwork();

      if (network.chainId !== 11155111) {
        alert("Switch MetaMask to Sepolia");
        return;
      }

      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

      const signer = provider.getSigner();
      const addr = await signer.getAddress();

      status.innerText =
        "Connected: " + addr.slice(0, 6) + "..." + addr.slice(-4);

      await loadFeeds();

    } catch (e) {
      status.innerText = "‚ùå Connection failed";
      console.error(e);
    }
  };

  // üîπ LOAD FEEDS
  async function loadFeeds() {
    select.innerHTML = "";

    const count = await contract.feedCount();

      const info = await contract.getFeedInfo(i);
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i} ‚Äî ${info[0]}`;
      select.appendChild(opt);
    }
  }
