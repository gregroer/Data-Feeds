<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chainlink Sepolia Feeds</title>

<!-- âœ… MUST load ethers FIRST -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
  body {
    background: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #020617;
    padding: 24px;
    border-radius: 12px;
    width: 460px;
  }
  button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
  }
  button {
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
  }
  select {
    background: #1e293b;
    color: white;
  }
  #status {
    margin-top: 10px;
    text-align: center;
    color: #38bdf8;
    white-space: pre-line;
  }
  pre {
    background: black;
    padding: 10px;
    margin-top: 10px;
    font-size: 12px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ”— Chainlink Sepolia Price Feeds</h2>

  <button id="connectBtn">Connect MetaMask</button>
  <div id="status">Not connected</div>

  <select id="feedSelect">
    <option>Connect wallet to load feeds</option>
  </select>

  <button id="priceBtn">Get Latest Price</button>
  <button id="roundBtn">Get Full Round Data</button>

  <pre id="output"></pre>
</div>

<script>
window.addEventListener("load", () => {

  const CONTRACT_ADDRESS = "0x225d2dF3Cfb2Ef36fEa7790054D04aA4413Ea0Fe";

  const ABI = [
    "function feedCount() view returns (uint256)",
    "function getFeedInfo(uint256) view returns (string,address)",
    "function getLatestPrice(uint256) view returns (int256)",
    "function getLatestRoundData(uint256) view returns (uint80,int256,uint256,uint256,uint80)"
  ];

  let provider, contract;

  const status = document.getElementById("status");
  const select = document.getElementById("feedSelect");
  const output = document.getElementById("output");

  // ðŸ” CONNECT WALLET (DESKTOP + MOBILE SAFE)
  document.getElementById("connectBtn").onclick = async () => {

    // ðŸ“± MOBILE â†’ REDIRECT INTO METAMASK APP
    if (!window.ethereum) {
      const dappUrl =
        "https://metamask.app.link/dapp/" +
        window.location.host +
        window.location.pathname;
      window.location.href = dappUrl;
      return;
    }

    try {
      await window.ethereum.request({ method: "eth_requestAccounts" });

      provider = new ethers.providers.Web3Provider(window.ethereum);
      const network = await provider.getNetwork();

      if (network.chainId !== 11155111) {
        alert("Please switch MetaMask to Sepolia");
        return;
      }

      const signer = provider.getSigner();
      const address = await signer.getAddress();

      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

      status.innerText =
        "Connected:\n" +
        address.slice(0, 6) +
        "..." +
        address.slice(-4);

      await loadFeeds();

    } catch (err) {
      console.error(err);
      alert(err.message || JSON.stringify(err));
    }
  };

  // ðŸ“Š LOAD FEEDS
  async function loadFeeds() {
    select.innerHTML = "";
    const count = await contract.feedCount();

    for (let i = 0; i < count; i++) {
      const info = await contract.getFeedInfo(i);
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i} â€” ${info[0]}`;
      select.appendChild(opt);
    }
  }

  // ðŸ’° PRICE
  document.getElementById("priceBtn").onclick = async () => {
    if (!contract) return alert("Connect wallet first");
    const index = select.value;
    const price = await contract.getLatestPrice(index);
    output.textContent =
      "Price:\n$" + (Number(price) / 1e8).toFixed(2);
  };

  // ðŸ“¦ ROUND DATA
  document.getElementById("roundBtn").onclick = async () => {
    if (!contract) return alert("Connect wallet first");
    const d = await contract.getLatestRoundData(select.value);

    output.textContent =
`Round ID: ${d[0]}
Answer: ${Number(d[1]) / 1e8}
Started: ${new Date(d[2] * 1000)}
Updated: ${new Date(d[3] * 1000)}
Answered In Round: ${d[4]}`;
  };

});
</script>

</body>
</html>
