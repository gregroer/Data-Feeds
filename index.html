<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chainlink Sepolia Price Feeds</title>

  <!-- ethers.js v5 (MetaMask compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 500px;
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    select {
      background: #1e293b;
      color: #f8fafc;
    }

    .output {
      margin-top: 16px;
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-line;
      border: 1px solid #1e293b;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      color: #38bdf8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ”— Chainlink Sepolia Feeds</h2>

    <button id="connectBtn">Connect MetaMask</button>
    <div class="status" id="status">Not connected</div>

    <select id="feedSelect"></select>

    <button id="loadPriceBtn">Get Latest Price</button>
    <button id="loadRoundBtn">Get Full Round Data</button>

    <div class="output" id="output"></div>
  </div>

<script>
  const CONTRACT_ADDRESS = "0x225d2dF3Cfb2Ef36fEa7790054D04aA4413Ea0Fe";

  const ABI = [
    {
      "inputs": [],
      "name": "feedCount",
      "outputs": [{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{"internalType":"uint256","name":"index","type":"uint256"}],
      "name": "getFeedInfo",
      "outputs": [
        {"internalType":"string","name":"name","type":"string"},
        {"internalType":"address","name":"aggregator","type":"address"}
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{"internalType":"uint256","name":"index","type":"uint256"}],
      "name": "getLatestPrice",
      "outputs": [{"internalType":"int256","name":"","type":"int256"}],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{"internalType":"uint256","name":"index","type":"uint256"}],
      "name": "getLatestRoundData",
      "outputs": [
        {"internalType":"uint80","name":"roundId","type":"uint80"},
        {"internalType":"int256","name":"answer","type":"int256"},
        {"internalType":"uint256","name":"startedAt","type":"uint256"},
        {"internalType":"uint256","name":"updatedAt","type":"uint256"},
        {"internalType":"uint80","name":"answeredInRound","type":"uint80"}
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  let provider, signer, contract;

  const statusEl = document.getElementById("status");
  const feedSelect = document.getElementById("feedSelect");
  const outputEl = document.getElementById("output");

  // ðŸ”¹ CONNECT WALLET
  document.getElementById("connectBtn").onclick = async () => {
    if (!window.ethereum) {
      alert("MetaMask not detected");
      return;
    }

    await window.ethereum.request({ method: "eth_requestAccounts" });

    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();

    const network = await provider.getNetwork();
    if (network.chainId !== 11155111) {
      alert("Please switch to Sepolia");
      return;
    }

    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const address = await signer.getAddress();
    statusEl.innerText =
      "Connected: " + address.slice(0,6) + "..." + address.slice(-4);

    loadFeeds();
  };

  // ðŸ”¹ LOAD FEEDS
  async function loadFeeds() {
    feedSelect.innerHTML = "";
    const count = await contract.feedCount();

    for (let i = 0; i < count; i++) {
      const info = await contract.getFeedInfo(i);
      const option = document.createElement("option");
      option.value = i;
      option.text = `${i} â€” ${info.name}`;
      feedSelect.appendChild(option);
    }
  }

  // ðŸ”¹ GET PRICE
  document.getElementById("loadPriceBtn").onclick = async () => {
    const index = feedSelect.value;
    const price = await contract.getLatestPrice(index);
    const formatted = Number(price) / 1e8;

    outputEl.innerText =
      `Latest Price:\n$${formatted.toFixed(2)} (8 decimals)`;
  };

  // ðŸ”¹ GET ROUND DATA
  document.getElementById("loadRoundBtn").onclick = async () => {
    const index = feedSelect.value;
    const data = await contract.getLatestRoundData(index);

    outputEl.innerText =
`Round ID: ${data.roundId}
Answer: ${Number(data.answer) / 1e8}
Started At: ${new Date(data.startedAt * 1000)}
Updated At: ${new Date(data.updatedAt * 1000)}
Answered In Round: ${data.answeredInRound}`;
  };
</script>
</body>
</html>
